<!DOCTYPE html>

<head><title>Reset your password</title></head>
<body>
<h1>Reset your password</h1>

<h2>Symptoms</h2>
<p>User cannot sign in.</p>

<h2>Resolution</h2>
<ol>
  <li>Select <strong>Forgot password</strong> on the sign-in page.</li>
  <li>Verify the email or SMS code.</li>
  <li>Create a new password (12+ characters).</li>
</ol>

<h2>Notes</h2>
<p>Check spam folders if the code is not received.</p>
</body>
</html>
