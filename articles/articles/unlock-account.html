<!DOCTYPE html>
<html>
<head><title>Unlock an account</title></head>
<body>
<h1>Unlock an account after failed logins</h1>

<h2>Symptoms</h2>
<p>Account is locked after multiple failed attempts.</p>

<h2>Resolution</h2>
<ol>
  <li>Open the user profile in the admin portal.</li>
  <li>Clear the account lockout flag.</li>
  <li>Ask the user to retry after 5 minutes.</li>
</ol>
</body>
</html>
